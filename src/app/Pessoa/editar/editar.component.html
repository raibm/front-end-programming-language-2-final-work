<div class="container col-md-4">
    <div class="card">
      <div class="card-header">
        <h3>Adicionar pessoas</h3>
      </div>
      <div class="card-body">
        <form actions="">
          <div class="form-group">
            <label for="">Nome:</label>
            <input [(ngModel)]="pessoa.nome" name="nome" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Sobrenome:</label>
            <input [(ngModel)]="pessoa.sobrenome" name="sobrenomenome"e type="text" class="form-control">
          </div>
          <button (click)="atualizar(pessoa)" class="btn btn-danger">Guardar</button>
        </form>
      </div>
    </div>
  </div>
